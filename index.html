<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <div class="outerBox">
        <h2>Simon Says Game!</h2>
        <h3>(Press any key to Start)</h3>

        <div class="gameGround">
            <div class="innerBox" id="red" style="background-color: red;"></div>
            <div class="innerBox" id="blue" style="background-color: blue;"></div>
            <div class="innerBox" id="green" style="background-color: green;"></div>
            <div class="innerBox" id="yellow" style="background-color: yellow;"></div>
            <div class="innerBox" id="pink" style="background-color: rgb(204, 0, 255);"></div>
            <div class="innerBox" id="orange" style="background-color: rgb(255, 145, 0);"></div>
            <br>
           
        </div>
        <div class="buttons">
        <div><button class="help">Help</button></div><br>
        <div><button class="replay">Replay</button></div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
